<!DOCTYPE html>

<head><title>Question 7</title></head>
<body>
  <h2>Question 7: Reverse Array</h2>
  <script>
    function reverseArray(arr) {
      let result = [];
      for (let i = arr.length - 1; i >= 0; i--) {
        result.push(arr[i]);
      }
      return result;
    }

    console.log("Reversed:", reverseArray([1, 2, 3, 4, 5]));
  </script>
</body>
</html>
